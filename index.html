<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f3f3f3, #e0e0e0);
    text-align: center;
}

header {
    background: #4A148C;
    color: white;
    padding: 15px 0;
    font-size: 1.5rem;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.container {
    max-width: 900px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
    .container {
        margin: 10px;
        padding: 15px;
    }
    .button {
        font-size: 0.9rem;
        padding: 10px 20px;
    }
}

.button {
    display: inline-block;
    background: #D500F9;
    color: white;
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
}

.button:hover {
    background: #AA00FF;
    transform: scale(1.05);
}


.pdf-photo {
    border: solid transparent;
    border-radius: 16px;
    border-width: 0 0 4px;
    cursor: pointer;
    display: inline-block;
    margin: 0;
    outline: none;
    overflow: visible;
    touch-action: manipulation;
    transform: translateZ(0);
    transition: filter .2s;
    user-select: none;
    -webkit-user-select: none;
    vertical-align: middle;
    white-space: nowrap;
    margin-top: 15px;
    margin-bottom: 15px;
  }
  
  .pdf-photo:after {
    background-clip: padding-box;
    border: solid transparent;
    border-radius: 16px;
    border-width: 0 0 4px;
    bottom: -4px;
    content: "";
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    z-index: -1;
  }
  
  .pdf-photo,
  .pdf-photo:focus {
    user-select: auto;
  }
  
  .pdf-photo:hover:not(:disabled) {
    filter: brightness(1.1);
    -webkit-filter: brightness(1.1);
  }
  
  .pdf-photo:disabled {
    cursor: auto;
  }
  
  .pdf-photo:active {
    border-width: 4px 0 0;
    background: none;
  }



    </style>



<header>Junior Archive</header>
<div class="container">


    <h2>PDF</h2>

    <img src="https://i.ibb.co.com/N2RSjzBL/images.jpg" class="pdf-photo" onclick="location.href='Imdadia-Hafezi-Quran'">

    
   
</div>




</body>

</html>
